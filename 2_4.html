<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
</head>

<body>
    <div style="font-weight: bold;">This is a bold line.</div>
    <div style="font-style: italic;">This is an italic line.</div>
    <div style="text-decoration: underline;">This is an underlined line.</div>

    <div style="font-weight: bold; font-style: italic;">This is a bold and italic line.</div>
    <div style="font-weight: bold; text-decoration: underline;">This is a bold and underlined line.</div>
    <div style="font-style: italic; text-decoration: underline;">This is an italic and underlined line.</div>

    <div style="font-weight: bold; font-style: italic; text-decoration: underline;">This is a bold, italic, and underlined line.</div>
</body>

</html>
